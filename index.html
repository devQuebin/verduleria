<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frutería</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Frutería</div>

      <div class="nombreGrupo"></div>

      <input type="text" placeholder="Search..." class="search-bar" id="selected" />

      <div class="cart">
        <span>Cart: <span id="cart-count">0</span> items</span>
      </div>
    </nav>

    <!-- Contenedor principal -->
    <main>
      <section class="products-section">
        <h2>Nuestras frutas</h2>
        <div class="filter-section">
          <input type="text" id="filter-name" placeholder="Buscar por nombre">
          <input type="number" id="filter-min-price" placeholder="Precio mínimo">
          <input type="number" id="filter-max-price" placeholder="Precio máximo">
          <button id="apply-filters">Filtrar</button>
        </div>
        <div class="product-grid"></div>
      </section>

      <!-- Sección carrito -->
      <section class="cart-section">
        <h2>Carrito</h2>

        <div id="cart-items">
          <p>No hay elementos en el carrito.</p>
        </div>

        <div class="cart-total">
          <p>Total: <span id="total-price">$0.00</span></p>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
